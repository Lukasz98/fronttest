<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->   
          <form class="md-float-material form-material" [formGroup]="form">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box card">
              <div class="card-block">
                <alert></alert>
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center">Zapomniałeś hasła?</h3>
                  </div>
                  <div>
                    <h6 class="text-center"> Podaj swój adres e-mail na który wyślemy link gdzie będzie możliwe ustawienie nowego hasła.</h6>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="text" formControlName="email" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <span class="form-bar"></span>
                  <label class="float-label form-control-label" for="email">E-mail</label>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Adres email nie może być pusty.</div>
                      <div *ngIf="f.email.errors.email">Niepoprawny adres email.</div>
                  </div>
              </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-md btn-block waves-light text-center m-b-20 ripple" (click)='changeButtonClicked()'>Zmień</button>
                  </div>
                </div>
                <p class="f-w-600 text-left"><a [routerLink]="['/auth/login']">Wróć</a></p>
              </div>
            </div>
          </form>
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>
