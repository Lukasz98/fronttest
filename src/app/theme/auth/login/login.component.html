<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <form class="md-float-material form-material" [formGroup]="form">
                    <div class="text-center">
                        <img src="assets/images/logo.png" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <alert></alert>
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Zaloguj Się</h3>
                                </div>
                            </div>
                            <div class="row m-b-10">
                                <div class="col-md-12">
                                    <button class="btn btn-outline-primary btn-block" (click)="facebookButtonClicked()"><i class="fa fa-facebook"></i>Facebook</button>
                                </div>
                            </div>
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <button id="googleBtn" class="btn btn-outline-danger btn-block"><i class="fa fa-google"></i>Google</button>
                                </div>
                            </div>
                            <div class="or-container">
                                <div class="line-separator"></div>
                                <div class="or-label">LUB</div>
                                <div class="line-separator"></div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" id="email" name="email" class="form-control"
                                    formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <span class="form-bar"></span>
                                <label class="float-label form-control-label" for="email">E-mail</label>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Adres email nie może być pusty.</div>
                                    <div *ngIf="f.email.errors.email">Adres email jest niepoprawny.</div>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" formControlName="password" class="form-control"
                                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                                <span class="form-bar"></span>
                                <label class="float-label form-control-label" for="password">Hasło</label>
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Hasło nie może być puste.</div>
                                </div>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-12">
                                    <div class="forgot-phone text-left f-left">
                                        <a [routerLink]="['/auth/forgot']" class="text-left f-w-600"> Przypomnienie hasła</a>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12 form-group">
                                    <button type="button" class="btn btn-success btn-md btn-block waves-effect text-center m-b-20" (click)="logInButtonClicked()">Zaloguj się</button>
                                    
                                </div>
                            </div>
                            <p class="text-inverse text-left">Nie masz konta? <a [routerLink]="['/auth/registration']"> <b>Zarejestruj się! </b></a></p>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
