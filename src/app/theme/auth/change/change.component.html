<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <!-- Authentication card start -->
  
          <form class="md-float-material form-material" [formGroup]="form">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box card">
              <div class="card-block">
                <alert></alert>
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-center">Wpisz nowe hasło</h3>
                  </div>
                </div>
                <div class="form-group form-primary">
                  <input type="password" formControlName="password" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <span class="form-bar"></span>
                  <label class="float-label form-control-label" for="password">Hasło</label>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Hasło nie może być puste.</div>
                      <div *ngIf="f.password.errors.minlength">Hasło musi zawierać co najmniej 4 znaki.</div>
                      <div *ngIf="f.password.errors.maxLength">Hasło nie może być dłuższe niż 128 znaków.</div>
                  </div>
              </div>
              <div class="form-group form-primary">
                  <input type="password" formControlName="confirmPassword" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                  <span class="form-bar"></span>
                  <label class="float-label form-control-label" for="password">Powtórz hasło</label>
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Hasło nie może być puste.</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Hasła nie są takie same.</div>
                  </div>
              </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-md btn-block waves-light text-center m-b-20 ripple" (click)='changeButtonClicked()'>Zmień</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
  </section>
